<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Perkenalan Diri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-group select {
            cursor: pointer;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .form-group button:hover {
            background-color: #555;
        }
        .feedback-message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Silahkan di isi terlebih dahulu</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="fullName">Nama Lengkap</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="address">Alamat</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="source">Dapet Informasi dari</label>
                <select id="source" name="source" required>
                    <option value="">Pilih sumber informasi</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Teman">Teman</option>
                    <option value="Lainnya">Lainnya</option>
                    
                </select>
            </div>
            <div class="form-group">
                <label for="need">Keperluan</label>
                <input type="text" id="need" name="need" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="sendToWhatsApp()">Kirim ke WhatsApp</button>
            </div>
        </form>

        <div id="feedbackMessage" class="feedback-message" style="display: none;">
            Terima kasih! Pesan Anda telah terkirim ke WhatsApp.
        </div>
    </div>

    <script>
        function sendToWhatsApp() {
            var fullName = document.getElementById('fullName').value;
            var address = document.getElementById('address').value;
            var source = document.getElementById('source').value;
            var need = document.getElementById('need').value;

            if (!fullName || !address || !source || !need) {
                alert('Silakan lengkapi semua kolom form!');
                return;
            }

            // Format pesan yang akan dikirim ke WhatsApp
            var introductionMessage = "Mohon maaf mengganggu waktunya,perkenalkan saya";
            var message = `${introductionMessage}%0A%0ANama: ${fullName}%0AAlamat: ${address}%0ADapet informasi dari: ${source}%0AKeperluan: ${need}`;
            

            // Ganti nomor WhatsApp sesuai dengan kebutuhan
            var whatsappNumber = '6281234567890'; // Ganti dengan nomor WhatsApp tujuan

            // Buat link WhatsApp dengan pesan yang telah dibuat
            var whatsappLink = `https://wa.me/${whatsappNumber}?text=${message}`;

            // Buka WhatsApp di tab baru
            window.open(whatsappLink, '_blank');

            // Tampilkan pesan feedback setelah mengirim ke WhatsApp
            document.getElementById('feedbackMessage').style.display = 'block';
        }
    </script>
</body>
</html>
